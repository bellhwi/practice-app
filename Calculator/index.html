<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div
        class="display"
        id="display"
        contenteditable="false"
        data-text="0"
      ></div>
      <div>
        <table>
          <tr>
            <td class="btn-fn" onclick="ac()">AC</td>
            <td class="btn-fn" onclick="sign()">+/-</td>
            <td class="btn-fn" onclick="percent()">%</td>
            <td
              class="btn-calc"
              id="btn-dvd"
              onclick="add('/', this.getAttribute('id'))"
            >
              รท
            </td>
          </tr>
          <tr>
            <td class="btn" onclick="add('7')">7</td>
            <td class="btn" onclick="add('8')">8</td>
            <td class="btn" onclick="add('9')">9</td>
            <td
              class="btn-calc"
              id="btn-mlt"
              onclick="add('*', this.getAttribute('id'))"
            >
              x
            </td>
          </tr>
          <tr>
            <td class="btn" onclick="add('4')">4</td>
            <td class="btn" onclick="add('5')">5</td>
            <td class="btn" onclick="add('6')">6</td>
            <td
              class="btn-calc"
              id="btn-min"
              onclick="add('-', this.getAttribute('id'))"
            >
              -
            </td>
          </tr>
          <tr>
            <td class="btn" onclick="add('1')">1</td>
            <td class="btn" onclick="add('2')">2</td>
            <td class="btn" onclick="add('3')">3</td>
            <td
              class="btn-calc"
              onclick="add('+', this.getAttribute('id'))"
              id="btn-pls"
            >
              +
            </td>
          </tr>
          <tr>
            <td colspan="2" class="btn" id="btn-0" onclick="add('0')">0</td>
            <td class="btn" id="btn-dot" onclick="add('.')">.</td>
            <td class="btn-calc" onclick="equal()">=</td>
          </tr>
        </table>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
