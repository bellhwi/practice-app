<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="display">0</div>
      <div class="keypads" id="keypads">
        <table>
          <tr>
            <td class="btn-ac" id="btn-ac">AC</td>
            <td class="btn-ngt" id="btn-ngt">+/-</td>
            <td class="btn-per" id="btn-per">%</td>
            <td class="btn-dvd" id="btn-dvd">รท</td>
          </tr>
          <tr>
            <td class="btn-7" id="btn-7">7</td>
            <td class="btn-8" id="btn-8">8</td>
            <td class="btn-9" id="btn-9">9</td>
            <td class="btn-mlt" id="btn-mlt">x</td>
          </tr>
          <tr>
            <td class="btn-4" id="btn-4">4</td>
            <td class="btn-5" id="btn-5">5</td>
            <td class="btn-6" id="btn-6">6</td>
            <td class="btn-min" id="btn-min">-</td>
          </tr>
          <tr>
            <td class="btn-1" id="btn-1">1</td>
            <td class="btn-2" id="btn-2">2</td>
            <td class="btn-3" id="btn-3">3</td>
            <td class="btn-pls" id="btn-pls">+</td>
          </tr>
          <tr>
            <td colspan="2" class="btn-0" id="btn-0">0</td>
            <td class="btn-dot" id="btn-dot">.</td>
            <td class="btn-eql" id="btn-eql">=</td>
          </tr>
        </table>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
